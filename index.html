<script>  
var next = (function () {
  var which = 0;
  return function () {
    return {
      prev: which,
      next: which = (which + 1) % 2
    };
  };
}());
var fadeOptions = {
  duration: 500,
  queue: false
};
var first = true;
$('#rotate').click(function() {
  var s;
  if (first) {
    s = '0.1015870408177173';
    first = false;
  } else {
    s = Math.random().toString(10);
  }
  var pattern = GeoPattern.generate(s);
  var bg = next();
  $('#bg' + bg.next)
    .css('background-image', pattern.toDataUrl())
    .stop()
    .fadeIn(fadeOptions);
  $('#bg' + bg.prev)
    .stop()
    .fadeOut(fadeOptions);
});
$(function() {
  $('#rotate').trigger('click');
});
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
